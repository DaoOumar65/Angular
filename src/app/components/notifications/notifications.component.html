<div class="notifications">
  <div class="header">
    <h2>
      <i class="fas fa-bell"></i> Notifications
      <span class="badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
    </h2>
    <div class="header-actions">
      <button class="btn-secondary" (click)="markAllAsRead()" *ngIf="unreadCount > 0">
        <i class="fas fa-check-double"></i> Tout marquer comme lu
      </button>
      <button class="btn-danger" (click)="clearAll()" *ngIf="notifications.length > 0">
        <i class="fas fa-trash"></i> Tout supprimer
      </button>
    </div>
  </div>

  <div class="notification-list">
    <div *ngFor="let notification of notifications" 
         class="notification-item" 
         [class]="notification.type"
         [class.unread]="!notification.isRead"
         (click)="markAsRead(notification.id)">
      <div class="notification-icon">
        <i [class]="getIcon(notification.type)"></i>
      </div>
      <div class="notification-content">
        <h4>{{ notification.title }}</h4>
        <p>{{ notification.message }}</p>
        <span class="notification-date">{{ notification.date | date:'dd/MM/yyyy HH:mm' }}</span>
      </div>
      <button class="btn-delete" (click)="deleteNotification(notification.id); $event.stopPropagation()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div *ngIf="notifications.length === 0" class="empty-state">
      <i class="fas fa-bell-slash"></i>
      <p>Aucune notification</p>
    </div>
  </div>
</div>
