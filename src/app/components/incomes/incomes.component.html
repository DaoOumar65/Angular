<div class="incomes">
  <div class="header">
    <h2><i class="fas fa-coins"></i> Revenus</h2>
    <button class="btn-add" (click)="showAddForm = !showAddForm">
      <i class="fas fa-plus"></i> Nouveau revenu
    </button>
  </div>

  <div class="stats-row">
    <div class="stat-card">
      <i class="fas fa-wallet"></i>
      <div>
        <p>Total</p>
        <h3>{{ totalIncome | customCurrency }}</h3>
      </div>
    </div>
    <div class="stat-card">
      <i class="fas fa-calendar-alt"></i>
      <div>
        <p>Ce mois</p>
        <h3>{{ monthlyIncome | customCurrency }}</h3>
      </div>
    </div>
  </div>

  <div *ngIf="showAddForm" class="add-form">
    <h3>Ajouter un revenu</h3>
    <div class="form-grid">
      <input [(ngModel)]="newIncome.description" placeholder="Description" class="form-input">
      <input type="number" [(ngModel)]="newIncome.amount" placeholder="Montant" class="form-input">
      <input [(ngModel)]="newIncome.source" placeholder="Source" class="form-input">
      <input type="date" [(ngModel)]="newIncome.date" class="form-input">
      <label class="checkbox-label">
        <input type="checkbox" [(ngModel)]="newIncome.isRecurring">
        Récurrent
      </label>
    </div>
    <div class="form-actions">
      <button class="btn-save" (click)="addIncome()">
        <i class="fas fa-check"></i> Enregistrer
      </button>
      <button class="btn-cancel" (click)="resetForm()">
        <i class="fas fa-times"></i> Annuler
      </button>
    </div>
  </div>

  <div class="income-list">
    <div *ngFor="let income of incomes" class="income-item">
      <div *ngIf="editingIncome?.id !== income.id" class="income-view">
        <div class="income-info">
          <h4>{{ income.description }}</h4>
          <span class="source">{{ income.source }}</span>
          <span class="badge" *ngIf="income.isRecurring">Récurrent</span>
        </div>
        <div class="income-details">
          <span class="amount">{{ income.amount | customCurrency }}</span>
          <span class="date">{{ income.date | date:'dd/MM/yyyy' }}</span>
        </div>
        <div class="income-actions">
          <button class="btn-edit" (click)="editIncome(income)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn-delete" (click)="deleteIncome(income.id)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      <div *ngIf="editingIncome?.id === income.id && editingIncome" class="income-edit">
        <input [(ngModel)]="editingIncome.description" placeholder="Description">
        <input type="number" [(ngModel)]="editingIncome.amount" placeholder="Montant">
        <input [(ngModel)]="editingIncome.source" placeholder="Source">
        <input type="date" [(ngModel)]="editingIncome.date">
        <button class="btn-save" (click)="saveEdit()">
          <i class="fas fa-check"></i>
        </button>
        <button class="btn-cancel" (click)="cancelEdit()">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <div *ngIf="incomes.length === 0" class="empty-state">
      <i class="fas fa-coins"></i>
      <p>Aucun revenu enregistré</p>
    </div>
  </div>
</div>
