<div class="expense-list">
  <h2><i class="fas fa-list"></i> Liste des dépenses</h2>
  
  <div *ngIf="expenses().length === 0" class="empty-state">
    <i class="fas fa-inbox"></i>
    <p>Aucune dépense enregistrée</p>
  </div>

  <div *ngIf="expenses().length > 0" class="expenses">
    <div *ngFor="let expense of expenses()" class="expense-item">
      <div class="expense-info">
        <div class="expense-header">
          <i [class]="getCategoryIcon(expense.category)"></i>
          <h3>{{ expense.description }}</h3>
          <span class="category-badge" [class]="expense.category">{{ expense.category }}</span>
        </div>
        <div class="expense-details">
          <span class="amount">
            <i class="fas fa-euro-sign"></i>
            {{ expense.amount | customCurrency }}
          </span>
          <span class="date">
            <i class="far fa-calendar"></i>
            {{ expense.date | date:'dd/MM/yyyy' }}
          </span>
        </div>
      </div>
      <button class="delete-btn" (click)="deleteExpense(expense.id)">
        <i class="fas fa-trash-alt"></i>
      </button>
    </div>
  </div>
</div>
