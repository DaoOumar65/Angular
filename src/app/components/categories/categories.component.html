<div class="categories">
  <div class="categories-header">
    <h2><i class="fas fa-tags"></i> Gestion des catégories</h2>
    <button class="btn-add" (click)="showAddForm = !showAddForm">
      <i class="fas fa-plus"></i> Nouvelle catégorie
    </button>
  </div>

  <div *ngIf="showAddForm" class="add-form">
    <input [(ngModel)]="newCategoryName" placeholder="Nom de la catégorie" (keyup.enter)="addCategory()">
    <button class="btn-save" (click)="addCategory()">
      <i class="fas fa-check"></i>
    </button>
    <button class="btn-cancel" (click)="showAddForm = false; newCategoryName = ''">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="categories-list">
    <div *ngFor="let cat of categoryService.getCategories()()" class="category-item">
      <div *ngIf="editingCategory !== cat" class="category-view">
        <i [class]="getCategoryIcon(cat)"></i>
        <span class="category-name">{{ cat }}</span>
        <span class="category-badge" *ngIf="isDefaultCategory(cat)">Par défaut</span>
        <div class="category-actions">
          <button class="btn-edit" (click)="startEdit(cat)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn-delete" (click)="deleteCategory(cat)" [disabled]="isDefaultCategory(cat)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      <div *ngIf="editingCategory === cat" class="category-edit">
        <input [(ngModel)]="editCategoryName" (keyup.enter)="saveEdit()">
        <button class="btn-save" (click)="saveEdit()">
          <i class="fas fa-check"></i>
        </button>
        <button class="btn-cancel" (click)="cancelEdit()">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="categories-grid">
    <div 
      *ngFor="let cat of categoryStats" 
      class="category-card"
      [class.selected]="selectedCategory === cat.category"
      (click)="selectCategory(cat.category)"
    >
      <div class="card-header">
        <i [class]="getCategoryIcon(cat.category)"></i>
        <h3>{{ cat.category }}</h3>
      </div>
      <div class="card-body">
        <div class="stat">
          <span class="stat-label">Total</span>
          <span class="stat-value">{{ cat.total | customCurrency }}</span>
        </div>
        <div class="stat">
          <span class="stat-label">Transactions</span>
          <span class="stat-value">{{ cat.count }}</span>
        </div>
      </div>
    </div>

    <div *ngIf="categoryStats.length === 0" class="empty-state">
      <i class="fas fa-tags"></i>
      <p>Aucune catégorie disponible</p>
    </div>
  </div>
</div>
