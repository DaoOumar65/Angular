<!-- Page d'authentification -->
<app-auth *ngIf="!isAuthenticated"></app-auth>

<!-- Application principale -->
<div *ngIf="isAuthenticated">
  <app-navbar></app-navbar>

  <div class="app-layout">
    <app-sidebar></app-sidebar>
    
    <main class="main-content">
      <!-- Dashboard View -->
      <div *ngIf="currentView() === 'dashboard'">
        <app-dashboard></app-dashboard>
        <div class="content-grid">
          <app-expense-form></app-expense-form>
          <app-expense-list></app-expense-list>
        </div>
      </div>

      <!-- Expenses View -->
      <div *ngIf="currentView() === 'expenses'" class="full-width-view">
        <div class="view-header">
          <h2><i class="fas fa-money-bill-wave"></i> Gestion des dÃ©penses</h2>
        </div>
        <div class="content-grid">
          <app-expense-form></app-expense-form>
          <app-expense-list></app-expense-list>
        </div>
      </div>

      <!-- Analytics View -->
      <div *ngIf="currentView() === 'analytics'" class="full-width-view">
        <app-analytics></app-analytics>
      </div>

      <!-- Categories View -->
      <div *ngIf="currentView() === 'categories'" class="full-width-view">
        <app-categories></app-categories>
      </div>

      <!-- Settings View -->
      <div *ngIf="currentView() === 'settings'" class="full-width-view">
        <app-settings></app-settings>
      </div>
    </main>
  </div>
</div>

<router-outlet />
